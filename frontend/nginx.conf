server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # main SPA route
    location / {
        try_files $uri $uri/ /index.html;
    }

    # serve Vite assets correctly
    location /assets/ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable";
        types {
            application/javascript js mjs;
            text/css css;
        }
    }

    # global types fallback (required for JS modules!)
    types {
        application/javascript js mjs;
    }
}
