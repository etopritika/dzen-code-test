server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /assets/ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable";
        types {
            application/javascript js mjs;
            text/css css;
        }
    }

    types {
        text/html html htm;
        application/javascript js mjs;
        text/css css;
    }
}
