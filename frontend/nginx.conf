server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: disable caching during development
    location ~* \.(js|css|png|jpg|jpeg|gif|svg)$ {
        expires 1h;
        add_header Cache-Control "public";
    }
}

